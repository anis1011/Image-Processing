<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
   

    <title>photo uploader</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="js/angular.min.js"></script>
  
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/uploader.js"></script>
    <script src="js/common.js"></script>

</head>

<body ng-controller="Uploaderctrl">
    
    <div class="wrapper">
       <div class="topheader"> <h1> <label> IOT DEMO </label></h1> </div>
        <form>
            <div class="container form-group">
                <div class="col-md-8">
                    <label class="col-md-4">Gauge type</label>
                    <div class="col-md-7">
                        <div class="col-md-12">
                            <select class="form-control" id="sel1">
                            <option>Analog with needle</option>
                            <option>Without needle</option>
                    </select>
                        </div>
                    </div>

                </div>
            </div>

            <div class="container form-group">
                <div class="col-md-8">
                    <label class="col-md-4"> Upload image</label>
                    <div class="col-md-7">
                        <div class="col-md-12">
                            <div class="input-group">
                                <input type="text" class="form-control" readonly>
                                <div class="input-group-btn">
                                    <span class="btn btn-default btn-file">
                                Browse 
                                <input type="file" id="imgInp"  ng-model="SettingFile" accept=".png, .jpg, .jpeg" setting-upload>
                            </span>

                                </div>
                            </div>

                            <div class="gap">
                                <img class="boxx" id='img-upload' width="100%" />
                            </div>
                            
                         
                        </div>
                        <div class="col-md-12 gap">
                           <button type="button" class="btn btn-primary btn-block" ng-click="uploadFile()">Process</button>
                        </div>
                        </div>
                             
                        </div>
                    </div>

                    


                    <div class="container form-group">
                        <div class="col-md-8">
                              <label class="col-md-4">  Received Value </label>
                             <div class="col-md-7">
                        <div class="col-md-12">
                            <input type="text" class="form-control" ng-model="fileValue" readonly>
                        </div>
                        </div>
                        </div>
                    </div>
                    <br>

                    <div class="container">
                        <div>
                            <img class="col-md-3 img-responsive theimage" width="100%" ng-click="download()" ng-repeat="item in Images" ng-src="data:image/png;base64,{{item}}"
                            />


                        </div>
                    </div>
        </form>
        </div>

</body>

</html>
